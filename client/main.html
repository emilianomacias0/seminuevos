<head>
  <title>iosapp</title>
</head>

<body>

  
  {{>form}}
  {{>datos}}

  
  {{> footer}}
</body>


<template name="bar">
  <div class="bar bar-header bar-positive">
    <h1 class="title">bar-positive</h1>
  </div>
</template>

<template name="form">
  <div class="row">
    <div class="col">
    <div class="list">
        <label class="item item-input" >
          <input id="name" type="text" placeholder="Nombre">
        </label>
        <button id="save" class="button button-positive">
            Guardar
          </button>
        </div>
      </div>
    </div>
</template>

<template name="datos">
    <ul class="list">
        {{#each getNames}}
        <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            {{name}}
            <span class="badge badge-assertive eliminar"  id="{{_id}}">X</span>
          </a>
          {{/each}}
    </ul>
    

</template>

<template name="footer">
  <div class="bar bar-footer bar-balanced">
    <div class="title">Footer</div>
  </div>
</template>
